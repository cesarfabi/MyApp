MOBILE_SUPPORT_MESSAGE_URL_PARAM=Aby u\u017Cywa\u0107 SAPUI5 Mobile na komputerze stacjonarnym, nale\u017Cy okre\u015Bli\u0107 mobiln\u0105 platform\u0119 docelow\u0105. Parametr URL "sap-ui-xx-fakeOS" nale\u017Cy ustawi\u0107 na "ios", "android" lub "blackberry" (dla przegl\u0105darki Chrome/Safari) b\u0105d\u017A na "winphone" (dla przegl\u0105darki Internet Explorer 10). Przegl\u0105darki Internet Explorer 10 mo\u017Cna r\u00F3wnie\u017C u\u017Cywa\u0107 bez ustawionego parametru "fakeOS".
#XMSG: text in the mobile support message popup - message if simulated platform is not supported by the current browser
MOBILE_SUPPORT_MESSAGE_URL_PARAM_COMBINATION=Ustawienie parametru URL "sap-ui-xx-fakeOS", spowoduje, \u017Ce warto\u015Bci "ios", "android" i "blackberry" b\u0119d\u0105 obs\u0142ugiwane wy\u0142\u0105cznie w przegl\u0105darkach bazuj\u0105cych na WebKit. "winphone" jest obs\u0142ugiwane wy\u0142\u0105cznie przez przegl\u0105dark\u0119 Internet Explorer. 
