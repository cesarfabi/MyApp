MOBILE_SUPPORT_MESSAGE_URL_PARAM=Az SAPUI5 Mobile asztali sz\u00E1m\u00EDt\u00F3g\u00E9peken t\u00F6rt\u00E9n\u0151 haszn\u00E1lat\u00E1hoz meg kell adnia a mobil c\u00E9lplatformot. \u00C1ll\u00EDtsa az "sap-ui-xx-fakeOS" URL-param\u00E9tert "ios", "android" vagy "blackberry" \u00E9rt\u00E9kre (Chrome/Safari eset\u00E9n), illetve "winphone" \u00E9rt\u00E9kre (Internet Explorer 10 eset\u00E9n). Az Internet Explorer 10 a "fakeOS" param\u00E9ter n\u00E9lk\u00FCl is alkalmazhat\u00F3.
