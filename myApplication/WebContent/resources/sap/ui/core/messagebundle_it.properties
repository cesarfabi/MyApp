MOBILE_SUPPORT_MESSAGE_URL_PARAM_COMBINATION=Se si imposta il parametro URL "sap-ui-xx-fakeOS", i valori "ios", "android" e "blackberry" sono supportati solamente in browser basati su WebKit, mentre "winphone" \u00E8 supportato solo da Internet Explorer. 
