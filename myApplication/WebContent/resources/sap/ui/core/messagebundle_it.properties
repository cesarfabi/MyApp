#XMSG: text that is appended to the mobile support message popup - message for desktop browser url parameters
MOBILE_SUPPORT_MESSAGE_URL_PARAM=Per poter utilizzare SAPUI5 Mobile sui desktop computer, \u00E8 necessario indicare la piattaforma di destinazione mobile. Impostare il parametro URL "sap-ui-xx-fakeOS" su "ios", "android", "blackberry" (per Chrome/Safari) oppure su "winphone" (per Internet Explorer 10). Internet Explorer 10 pu\u00F2 anche essere utilizzato senza il parametro "fakeOS".
